<div class="d-flex container w-25 m-5 p-5 mx-auto border rounded">
  <div class="container flex-row">
    <h1 class="mb-4 p-2">Register</h1>
    <form>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
        <label for="email">Email</label>
      </div>
      <p>{{userRegisterInfo.email}}</p>
      <div class="form-floating mb-3">
        <input
          type="username"
          class="form-control"
          id="floatingInput"
          placeholder="Username"
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingInput"
          placeholder="Password"
        />
        <label for="floatingInput">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingInput"
          placeholder="Confirm password"
        />
        <label for="floatingInput">Confirm password</label>
      </div>
      <button type="button" class=" btn btn-primary mb-4 p-2 text-center" (click)="register($event)">Register</button>
    </form>
  </div>
</div>
